name: Build and Deploy to ACI

on:
  push:
    branches: [ main ]  # Trigger on pushes to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Login to Azure ACR
        run: |
          echo "ACR_LOGIN_SERVER=${{ secrets.AZURE_ACR_LOGIN_SERVER }}" >> $GITHUB_ENV
          echo "ACR_USERNAME=${{ secrets.AZURE_ACR_USERNAME }}" >> $GITHUB_ENV
          echo "ACR_PASSWORD=${{ secrets.AZURE_ACR_PASSWORD }}" >> $GITHUB_ENV
          az login --service-principal --username $ACR_USERNAME --password $ACR_PASSWORD --tenant <your-tenant-id>

      - name: Build Docker image
        run: |
          docker login $ACR_LOGIN_SERVER -u $ACR_USERNAME -p $ACR_PASSWORD
          docker build -t $ACR_LOGIN_SERVER/<your-acr-name>/<your-image-name>:<image-tag> .

      - name: Push Docker image to ACR
        run: |
          docker push $ACR_LOGIN_SERVER/<your-acr-name>/<your-image-name>:<image-tag>

      - name: Deploy to Azure Container Instances (ACI)
        uses: azure/aci-deploy@v1
        with:
          resource-group: ${{ secrets.ACI_RESOURCE_GROUP }}
          name: <your-aci-name>
          image: $ACR_LOGIN_SERVER/<your-acr-name>/<your-image-name>:<image-tag>
          location: <your-aci-region>  # Optional, defaults to the region where your ACR is located
          restart-policy: Always  # Optional, customize restart policy
          cpu: 1  # Optional, specify CPU units
          memory: 1Gi  # Optional, specify memory in GiB
          ports:  # Optional, configure ports for your container
            - http: 80

