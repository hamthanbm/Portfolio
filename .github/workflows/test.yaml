name: End-to-end Tests

on:
  push:
    branches: [main] # Only run on pushes to the "main" branch (adjust as needed)

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js environment (adjust version if needed)
        uses: actions/setup-node@v3
        with:
          node-version: 16 # Replace with the appropriate version for your project

      - name: Install dependencies (ensure pnpm-lock.yaml exists)
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }} # Cache based on pnpm-lock.yaml
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies (if cache miss)
        run: pnpm install # Use pnpm install for pnpm users

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          component: true # Assuming you have component testing configured

